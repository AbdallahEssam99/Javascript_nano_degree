version: 2.1
orbs:
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  build:
    docker:
      - image: "cimg/node:18.19"
    steps:
      - node/install:
          node-version: '18.19'
      - checkout
      # Install frontend dependencies
      - run:
          name: Install Front-End Dependencies
          command: |
            cd frontend
            npm install
      # Install backend dependencies
      - run:
          name: Install API Dependencies
          command: |
            cd backend
            npm install
      # Lint the frontend
      - run:
          name: Front-End Lint
          command: |
            cd frontend
            npm run lint
      # Build the frontend app
      - run:
          name: Front-End Build
          command: |
            cd frontend
            npm run build
      # Build the backend API
      - run:
          name: API Build
          command: |
            cd backend
            npm run build

  deploy:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: '18.19'
      - eb/setup
      - aws-cli/setup
      - checkout
      # Deploy both apps to AWS Elastic Beanstalk
      - run:
          name: Deploy App to Elastic Beanstalk
          command: |
            cd backend
            eb init -p node.js my-app --region us-west-2
            eb deploy

workflows:
  udagram:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
